archivesBaseName = 'sync'

jar.enabled = true
bootJar.enabled = true

dependencies {
    compile project(':core')
    compile project(':common')
    compile project(':search')

    compile project(':user:user-domain')
    compile project(':user:user-exception')
    compile project(':user:user-vo')
    compile project(':user:user-repository')
    compile project(':user:user-service')

    compile project(':article:article-domain')
    compile project(':article:article-vo')
    compile project(':article:article-repository')
    compile project(':article:article-service')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'mysql:mysql-connector-java:5.1.6'
    compile group: 'com.alibaba.otter', name: 'canal.client', version: '1.1.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}
